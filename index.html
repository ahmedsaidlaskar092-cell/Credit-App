<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Credit & Sale Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0",
    "marked": "https://aistudiocdn.com/marked@^17.0.0"
  }
}
</script>
<style>
  @keyframes bounce-in {
    0% { transform: scale(0.5); opacity: 0; }
    60% { transform: scale(1.1); opacity: 1; }
    80% { transform: scale(0.9); }
    100% { transform: scale(1); }
  }
  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes fade-in-scale {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
  @keyframes slide-up {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  @keyframes toast-in {
    from { transform: translate(100%, 0); }
    to { transform: translate(0, 0); }
  }
  @keyframes toast-out {
    from { transform: translate(0, 0); }
    to { transform: translate(100%, 0); opacity: 0; }
  }
  @keyframes spring-in {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
  }
  .animate-bounce-in { animation: bounce-in 0.6s ease-out forwards; }
  .animate-fade-in { animation: fade-in 0.4s ease-in-out forwards; }
  .animate-fade-in-scale { animation: fade-in-scale 0.3s ease-out forwards; }
  .animate-slide-up { animation: slide-up 0.5s ease-out forwards; }
  .animate-toast-in { animation: toast-in 0.3s ease-out forwards; }
  .animate-toast-out { animation: toast-out 0.3s ease-in forwards; }
  .animate-spring-in { animation: spring-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  </body>
</html>
